<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>



	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header  text-white bg-dark">Bienvenido al
				simulador de negocios UPC!</div>
			<div class="card-body">

				<div class="alert alert-danger" th:if="${error != null}"
					th:text="${error}"></div>

				<div class="alert alert-success" th:if="${exito != null}"
					th:text="${exito}"></div>

				<form th:action="@{/login}" method="post">

					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="Usuario" autofocus required />
					</div>

					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Contrasena" required />
					</div>

					<div class="form-group col-sm-6">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Ingresar" />
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

				</form>

			</div>

		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
